<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link rel="canonical" href="https://getbootstrap.com/docs/3.3/examples/jumbotron-narrow/">

    <title>Contact List</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="/css/style.css" rel="stylesheet" type="text/css">

</head>

<body onload="fetchcontacts()">

    <div class="container">
        <h1 class="header">Contact Management Application</h1>
        <input type="text" id="filterInput" class="form-group" placeholder="search" onkeyup="filterNames()">
        <div class="form">
            <form action="" class="form-group" id="myForm">
                <div class="form-group">
                    <label for="firstname">First Name</label>
                    <input class="form-control" type="text" id="firstname" placeholder="First name">

                </div>

                <div class="form-group">
                    <label for="lastname">Last Name</label>
                    <input class="form-control" type="text" id="lastname" placeholder="Last name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input class="form-control" type="number" id="phone" placeholder=" Phone">
                </div>

                <div class="form-group">
                <button type="submit" class="btn btn-primary" onclick="checkForBlank()">Submit</button>
                </div>
                
                
                

            </form>
        </div>
        <div id="contactlist">

        </div>
    
    
            <footer class="footer">
                <p>&copy; 2019 @Francis omondi.</p>
            </footer>

    </div> <!-- /container -->


    <script src="js/bootstrap.min.js"></script>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
</body>

</html>
